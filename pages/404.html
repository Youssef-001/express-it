<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="error-section">
      <div class="error-container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="home-link">Go Back to Home</a>
      </div>
    </section>
  </body>
  <style>
    .error-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
    }

    .error-container {
      text-align: center;
      padding: 20px;
    }

    .error-container h1 {
      font-size: 5rem;
      color: #333;
    }

    .error-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 20px;
    }

    .home-link {
      color: #fff;
      background-color: #333;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .home-link:hover {
      background-color: #555;
    }
  </style>
</html>
